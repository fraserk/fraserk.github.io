---
layout: default
---
<section class="section is-custom-color">

<div class="container">
  <div class="columns is-multiline">
    {% for post in site.posts %}
        <div class="column is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image">
                  <img src="{{post.image}}"alt="""post.title">
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <h2 class="subtitle"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
                  <small> {{ post.date | date: "%b %-d, %Y" }} - {{post.categories}}</small> <br />
                </div>
              </div>
            </div>
        </div>
    {% endfor %}
  </div>
</div>
</section>
